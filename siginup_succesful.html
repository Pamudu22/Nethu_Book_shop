<!DOCTYPE html>
<html>
<head>
  <title>Number Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      color: #333;
    }
    
    .container {
      margin-top: 100px;
    }
    
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Number Verification</h1>
    <button class="button" onclick="generateRandomNumber()">Generate Random Number</button>
    <br><br>
    <input type="text" id="userInput" placeholder="Enter the generated number">
    <br><br>
    <button class="button" onclick="checkNumber()">Check</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    let randomNumber;
    
    function generateRandomNumber() {
      // Generate random 6-digit number
      randomNumber = Math.floor(100000 + Math.random() * 900000);
      
      // Display the random number in an alert
      alert("Generated number: " + randomNumber);
    }
    
    function checkNumber() {
      // Get user input
      const userInput = document.getElementById("userInput").value;
      
      // Compare the input with the generated number
      if (userInput === randomNumber.toString()) {
        document.getElementById("result").textContent = "Match! The numbers are the same.";
      } else {
        document.getElementById("result").textContent = "No match! The numbers are different.";
      }
    }
  </script>
</body>
</html>
